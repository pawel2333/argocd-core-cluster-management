apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../../base/nginx

patches:
- target:
    name: in-cluster
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
- target:
    name: in-cluster
    kind: Secret
  patch: |-
    - op: replace
      path: /metadata/labels/env
      value: test
